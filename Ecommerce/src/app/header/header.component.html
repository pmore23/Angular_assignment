<mat-toolbar color="primary">
    <div fxHide.gt-xs class="mob-nav">
      <button mat-icon-button (click)="onToggleSidenav()">
          <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div fxHide.xs style="margin-right:15px;">
        <a routerLink="/home">
          <span class="app-name">Home</span></a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="start" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li>
                <a [routerLink]="['/products']">Products</a>
            </li>
            <li>
                <a [routerLink]="['/cart']">Shopping Cart</a>
            </li>
            <li>
                <a [routerLink]="['/orderHistory', productCount]">Order History</a>
            </li>
        </ul>
    </div>
    <div class="cart-counter">
        <div class='box'>
            <img src="/assets/cart.png" alt="logo" class="logo-img">
            <div id='noti-count' *ngIf="productCount != 0">
                <div><span>{{productCount}}</span></div>
            </div>
        </div>
    </div>
    
  </mat-toolbar>
